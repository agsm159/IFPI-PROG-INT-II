<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Serviço</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/basechild.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="../scripts/setService.js"></script>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="header-main-container">
                <div class="logo-service-app">
                    <img src="../assets/logo-service.svg" alt="logo-service-app">
                </div>
            </div>
            <div class="main-main-container">
                <div class="box-container">
                    <p class="title-box-container">Registro de Serviços</p>
                    <form class="form-box-container">
                        <input class="input-box-container" id="service-title" type="text" placeholder="Título">
                        <input class="input-box-container" id="service-budget" type="text" placeholder="Orçamento">
                        <input class="input-box-container" id="service-dateRegister" type="text"
                            placeholder="Data cadastro">
                        <input class="input-box-container" id="service-dateLimit" type="text" placeholder="Data limite">
                        <textarea class="input-box-container" id="service-description" name="" id="" cols="30" rows="10"
                            placeholder="Descrição"></textarea>
                        <button class="button-box-container" id="btn-new-service">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
