<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serviço</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/basechild.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-container">
            <div class="header-main-container">
                <div class="logo-service-app">
                    <img src="../assets/logo-service.svg" alt="logo-service-app">
                </div>
            </div>
            <div class="main-main-container">
                <div class="box-container">
                    <p class="title-box-container">Editar serviço</p>
                    <form class="form-box-container">
                        <input class="input-box-container" type="text" placeholder="Serviço de Assar calangos">
                        <input class="input-box-container" type="text" placeholder="R$ 500,00">
                        <input class="input-box-container" type="text" placeholder="27/09/2021">
                        <input class="input-box-container" type="text" placeholder="02/11/2021">
                        <textarea class="input-box-container" name="" cols="30" rows="10"
                            placeholder="Serviço especializado na arte culinaria de fritar calangos.">
                        </textarea>
                        <button class="button-box-container">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
